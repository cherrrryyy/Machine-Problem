<!DOCTYPE html>
<html>
<head>
	<title>My Favorites</title>
</head>
<style>
body {
    margin: 0;
    background-color: #C3F9F5;
}

ul {
    list-style-type: none;
    margin: 0;
    padding-bottom: 30;
 	
    width: 25%;
    background-color: #C3F9F5;
    height: 100%;
    overflow: auto;
}

li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;


li a.active {
    background-color: #C3F9F5;
    color: white;
}

li a:hover:not(.active) {
    background-color: #C3F9F5;
    color: white;
}
</style>
</head>
<body>
<br>
<br>
	<ul>
	My Favorite
